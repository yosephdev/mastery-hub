{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">Our Pricing Plans</h1>
    <div class="row">
        {% for plan in pricing_plans %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="text-center">{{ plan.name }}</h3>
                </div>
                <div class="card-body">
                    <h2 class="card-title pricing-card-title text-center">${{ plan.price }}<small class="text-muted">/ mo</small></h2>
                    <ul class="list-unstyled mt-3 mb-4">
                        {% for feature in plan.features %}
                        <li>{{ feature }}</li>
                        {% endfor %}
                    </ul>
                    <a href="{% url 'checkout' %}?plan={{ plan.name|lower }}&price={{ plan.price }}" class="btn btn-lg btn-block {{ plan.button_class }}">Sign up for {{ plan.name }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
