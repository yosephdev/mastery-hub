{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container pt-5">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <h2 class="mb-4">Find Your Perfect Mentor</h2>

            <form method="POST" action="{% url 'masteryhub:mentor_matching' %}" class="card shadow-sm">
                {% csrf_token %}
                <div class="card-body">
                    <div class="mb-4">
                        <label class="form-label">Skills You Want to Learn</label>
                        <select name="skills" class="form-select" multiple>
                            {% for skill in skills %}
                            <option value="{{ skill.id }}">{{ skill.title }}</option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Hold Ctrl/Cmd to select multiple skills</small>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Preferred Experience Level</label>
                        <select name="experience_level" class="form-select">
                            <option value="">Any Level</option>
                            {% for level_code, level_name in experience_levels %}
                            <option value="{{ level_code }}">{{ level_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="availability" id="availabilityCheck">
                            <label class="form-check-label" for="availabilityCheck">
                                Show only currently available mentors
                            </label>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-2"></i>Find Matches
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
