{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Contact Us</h1>
        <p class="lead">Get in touch with the MasteryHub team.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}">Name</label>
                            {{ form.name }}
                            {{ form.name.errors }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="{{ form.email.id_for_label }}">Email</label>
                            {{ form.email }}
                            {{ form.email.errors }}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.message.id_for_label }}">Message</label>
                    {{ form.message }}
                    {{ form.message.errors }}
                </div>
                <button type="submit" class="btn btn-primary mb-4 btn-lg-custom">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
