{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Please Log In to Complete Email Verification" %}</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Log In" %}</button>
</form>
{% endblock %}
