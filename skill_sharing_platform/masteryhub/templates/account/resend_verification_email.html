{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block content %}
<h2>{% trans "Resend Verification Email" %}</h2>
<form method="post" action="{% url 'account_email_verification_sent' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">{% trans "Send me the verification email again" %}</button>
</form>
<p><a href="{% url 'account_login' %}">{% trans "Go back" %}</a></p>
{% endblock %}
