<!DOCTYPE html>
<html>
    {% load i18n allauth static %}
    <head>
        <title>{% translate "Sign In" %} | {{ provider }}</title>
        <meta http-equiv="refresh" content="0;URL='{{ redirect_to }}'" />
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="account-container">
            <div class="container">
                <div class="row justify-content-center w-100">
                    <div class="col-md-6 col-lg-5">
                        <div class="card shadow-sm">
                            <div class="card-body p-5 text-center">
                                <div class="spinner-border text-primary mb-3" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <h4 class="mb-3">{% translate "Redirecting..." %}</h4>
                                {% element p class="mb-3" %}
                                    {% translate "If you are not redirected automatically, please" %}
                                    <a href="{{ redirect_to }}">{% translate "click here" %}</a>
                                {% endelement %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
