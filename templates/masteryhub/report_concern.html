{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="h4">Report a Concern</h1>
                </div>
                <div class="card-body">
                    <p class="mb-4">Help us maintain a safe and respectful community by reporting any concerns.</p>
                    <form method="post" action="{% url 'report_concern' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Submit Report</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
